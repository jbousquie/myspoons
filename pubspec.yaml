name: myspoons
description: Daily spoon number tracker.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  flutter_local_notifications: ^12.0.4
  timezone: ^0.9.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icons/spoon.png"
  adaptative_icon_background: "#0000ff"

flutter:
  assets:
    - lib/assets/icons/kitchen-spoon-icon.png
    - lib/assets/icons/spoon.png

  uses-material-design: true

